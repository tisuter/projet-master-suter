<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>Projet Master | Activité C</title>
    <script src="js/jspsych.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="plugins/jspsych-instructions.js"></script>
    <script src="plugins/jspsych-survey-text.js"></script>
    <script src="plugins/jspsych-audio-button-response.js"></script>
    <script src="common.js"></script>
    <link rel="stylesheet" href="css/jspsych.css">
    <link rel="stylesheet" href="css/jspsych-custom-styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body></body>

<script>
    // LEA start
    var einleitungfragen = {
        type: 'instructions',
        pages: ['<div class="left">Du hörst gleich ein französisches Wort. Klicke es auf der Liste an. Klicke dann weiter, um das nächste Wort zu hören etc. Verbinde also deinen Kopfhörer und los geht’s. Klick auf Los geht’s.</div>',
            'In den nächsten Übungen siehst du dieselben Wörter. Klicke auf die korrekte Übersetzung.'
        ],

        show_clickable_nav: true,
        allow_backward: false,
        button_label_next: 'Los geht’s',
    };

    var audioInstructions = {
        timeline: [{
            type: 'audio-button-response',
            stimulus: function () {
                return 'sound/mots-cibles/' + jsPsych.timelineVariable('audio', true);
            },
            prompt: function () {
                return '<h1>' + jsPsych.timelineVariable('text', true) + '</h1>' +
                    'Klicke auf die Übersetzung:<br><br>';
            },
            choices: function () {
                return jsPsych.timelineVariable('translation', true);
            },
            response_allowed_while_playing: responseAllowedWhilePlaying
        }],
        // loop_function: loopFunction,
        timeline_variables: motsCiblesFilmC,
    };

    // LEA ENDE
    jsPsych.init({
        //LEA START
        preload_audio: motsCiblesFilmCPreload,
        timeline: [einleitung, nameklasse, einleitungfragen, audioInstructions, schlusssatzUebung],
        //LEA ENDE
        on_finish: function () {
            jsPsych.data.displayData();
            sendData("Act_C1", jsPsych.data.get().json(true));
        }
    });


</script>
</html>
