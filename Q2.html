<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>Projet Master | Questionnaire 2</title>
    <script src="js/jspsych.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="plugins/jspsych-survey-multi-choice.js"></script>
    <script src="plugins/jspsych-instructions.js"></script>
    <script src="plugins/jspsych-survey-text.js"></script>
    <script src="plugins/jspsych-survey-likert.js"></script>
    <script src="common.js"></script>
    <link rel="stylesheet" href="css/jspsych.css">
    <link rel="stylesheet" href="css/jspsych-custom-styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body></body>

<script>
    // LEA start
    var einleitungQ2 = {
        type: 'instructions',
        pages: function () {
            return ['<h2>Bonjour! Hier bist du richtig bei Questionnaire 2. Wenn du bereit bist, drücke weiter (prochain).</h2>'];
        },
        show_clickable_nav: true,
        button_label_next: 'prochain',
        allow_backward: false,
    };

    var einleitungfragen = {
        type: 'instructions',
        pages: ['<h2>Beantworte bitte folgende Fragen.<h2>'],
        show_clickable_nav: true,
        allow_backward: false,
        button_label_next: 'prochain',
    };

    var filmGefallenOptions = ["sehr langweilig", "eher langweilig", "weder noch", "eher interessant", "sehr interessant"];
    var filmGefallen = {
        type: 'survey-likert',
        questions: [
            {
                prompt: '<h2>Wie hast du die Filme gefunden?</h2>',
                name: 'plaisirFilm',
                labels: filmGefallenOptions,
                required: true
            },
        ],
        on_finish: function (data) {
            var jsonData = JSON.parse(data.responses);
            data.plaisirFilm = jsonData.plaisirFilm;
            data.plaisirFilmValue = filmGefallenOptions[jsonData.plaisirFilm];
        },
        button_label: 'prochain >',
    };

    var filmVerstandenOptions = ["gar nicht", "wenig", "manchmal", "gut", "sehr gut"];
    var filmVerstanden = {
        type: 'survey-likert',
        questions: [
            {
                prompt: '<h2>Wie gut hast du die Filme verstanden?</h2>',
                name: 'comprehensionFilm',
                labels: filmVerstandenOptions,
                required: true
            },
        ],
        on_finish: function (data) {
            var jsonData = JSON.parse(data.responses);
            data.comprehensionFilm = jsonData.comprehensionFilm;
            data.comprehensionFilmValue = filmVerstandenOptions[jsonData.comprehensionFilm];
        },
        button_label: 'prochain >',
    };

    var filmFranzoesischZukunftOptions = ["nein", "eher nein", "vielleicht", "eher ja", "ja"];
    var filmFranzoesischZukunft = {
        type: 'survey-likert',
        questions: [
            {
                prompt: '<h2>Wirst du zukünftig in der ab und zu Freizeit Serien/TV auf FRANZÖSISCH schauen?</h2>',
                name: 'avenirFilm',
                labels: filmFranzoesischZukunftOptions,
                required: true
            },
        ],
        on_finish: function (data) {
            var jsonData = JSON.parse(data.responses);
            data.avenirFilm = jsonData.avenirFilm;
            data.avenirFilmValue = filmFranzoesischZukunftOptions[jsonData.avenirFilm];
        },
        button_label: 'prochain >',
    };

    // LEA ENDE


    jsPsych.init({
        //LEA START
        timeline: [einleitungQ2, nameklasse, einleitungfragen, filmGefallen, filmVerstanden, filmFranzoesischZukunft, schlusssatzFragen],
        //LEA ENDE
        on_finish: function () {
            sendData("Q2", jsPsych.data.get().json(true));
            jsPsych.data.displayData();
        }
    });


</script>
</html>
