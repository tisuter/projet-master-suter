<html class="no-js" lang="en">
<head>

    <title>Projet Master | Activité Serie</title>
    <script src="js/jspsych.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="plugins/jspsych-instructions.js"></script>
    <script src="plugins/jspsych-survey-text.js"></script>
    <script src="plugins/jspsych-audio-button-response.js"></script>
    <script src="plugins/jspsych-image-button-response.js"></script>

<body></body>

<script>
    // LEA start
    var einleitungfrageSerie = {
        type: 'instructions',
        pages: ['<div class="left"><p>Du wirst gleich ein paar Konzentrationsübungen lösen. Schau dir die Bilder genau an. <b>Welches Bild passt in die Lücke?</b> Klicke auf eine Antwort. </p>' +
        '<p>Verstanden? Klicke auf Compris.</p></div>'],

        show_clickable_nav: true,
        allow_backward: false,
        button_label_next: 'Compris',
    };

    let opions4 = ['A', 'B', 'C', 'D'];

    let seriesImages = [
        {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-1/1.png', options: opions4},
        {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-1/2.png', options: opions4},
        {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-1/3.png', options: opions4},
        {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-1/4.png', options: opions4},
        {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-1/5.png', options: opions4},
        {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-1/6.png', options: opions4},
        {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-1/7.png', options: opions4},
        {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-1/8.png', options: opions4},
        {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-1/9.png', options: opions4},
        {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-1/10.png', options: opions4},
        {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-1/11.png', options: opions4},
        {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-1/12.png', options: opions4},
        // {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-1/13.png', options: opions4},
        // {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-1/14.png', options: opions4},
        {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-2/1.png', options: opions4},
        {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-2/2.png', options: opions4},
        // {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-2/3.png', options: opions4},
        {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-2/4.png', options: opions4},
        {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-2/5.png', options: opions4},
        {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-2/6.png', options: opions4},
        // {text: 'Welche Form passt?', img: 'images/non-verbal-reasoning/series-2/7.png', options: opions4},
    ];

    seriesImagesPreload = seriesImages.map(item => {
        return item.img;
    });

    var seriesImagesButton = {
        timeline: [{
            type: 'image-button-response',
            stimulus: jsPsych.timelineVariable('img'),
            stimulus_width: 1000,
            maintain_aspect_ratio: true,
            prompt: function () {
                return '<h1>' + jsPsych.timelineVariable('text', true) + '</h1>';
            },
            choices: function () {
                return jsPsych.timelineVariable('options', true);
            },
        }],
        // loop_function: loopFunction,
        timeline_variables: seriesImages,
    };

    // LEA ENDE
    jsPsych.init({
        //LEA START
        preload_images: seriesImagesPreload,
        //todo
        timeline: [einleitung, nameklasse, einleitungfrageSerie, seriesImagesButton],
        //LEA ENDE
        on_finish: function () {
            sendData("A-non-verbal-reasoning-serie", jsPsych.data.get().json(true));
            jsPsych.data.displayData();
            $("#jspsych-data-display").empty();
            $("#jspsych-data-display").prepend('<h2>Merci beaucoup! Du hast die Übungen erfolgreich abgeschlossen. <a href="index.html">Hier geht es zurück.</a></h2>');
        }
    });


</script>
</html>
